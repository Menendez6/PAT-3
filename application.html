<body>
    <a href="index.html">
        <!--Clase navbar-brand útil para hacer una navegación de empresa-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cellnex_Telecom_logo.svg/2560px-Cellnex_Telecom_logo.svg.png" width="150" height="40">
    </a>
    <br>
    <br>
    <form id="signup" class="row g-3">
        <div class="col-md-6 col-sm-6">
            <label for="inputName" class = "form-label">Name</label>
            <input type="text" class="form-control" id ="name" placeholder="Name">
            <small></small>
        </div>
        <div class="col-md-6 col-sm-6">
            <label for="inputSurname" class = "form-label">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
            <small></small>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Alberto Aguilera 23">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <small></small>
        </div>
        <div class="col-md-6 col-sm-6">
          <label for="inputCity" class = "form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4 col-sm-4">
          <label for="provincia" class="form-label">State</label>
          <select id="provincia" class="form-select">
            <option selected>Choose...</option>
            <option>Madrid</option>
          </select>
        </div>
        <div class="col-md-2 col-sm-2">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip">
        </div>
        <div class="col-12">
            <label for="formFile" class="form-label">Attach CV</label>
            <input type="file" class="form-control-file" id="cv">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>
      <script src="app.js"></script>
</body>
